<script>
function test(){
	var code = document.getElementById("question").value;
	if(!/alert\(/.test(code)){
		code = code.replace(/(?:^|[\r\n])(?:[\r\n]|$)/g,"").replace(/(^|[\n\r;])([^;\r\n]+);?$/,"$1alert($2);");
	}
	try{
		var f=new Function(code);
	}catch(e){
		alert("ERROR while creating test\n"+e.message);
	}
	if(f){
		try{
			f();
		}catch(e){
			alert("ERROR\n"+e.message);
		}
	}
}
</script>
