function countObj(myobj){
	var count = 0,x;
	for (x in myobj) if (myobj.hasOwnProperty(x)) count++;
	return count;
}

function createLink(obj,elem,str){
	return function(){
		if(elem.style.display=="block"){
			elem.style.display="none";
		}else{
			if(!elem.innerHTML){
				writeObj(obj,elem,str);
			}
			elem.style.display="block";
		}
	};
}

function writeObj(objet,element,str){
	var elem,body,titre,x,code;

		body=document.createElement("section");

		body.style.display="none";
		code = str+attributeToString(x);
		if(objet[x] === null){
			elem.textContent=" (null)";
		}else if(typeof objet[x] === "object"){
			if(objet[x] instanceof Array){
				elem.textContent=" (Array ["+objet[x].length+"])";

		element.appendChild(elem);
		element.appendChild(body);
		element.appendChild(document.createElement("br"));
	}
	element.className="openObject";
}

function jsonVerify(str,inside,offset){
//permet d'essayer de trouver les problèmes de code JSON
	var i=0,li=str.length,current,msg="",previous=inside;
	offset=offset||0;
	do{
		current=str[i];
		switch(current){
			case "{":
				if(inside==="\"" || inside==="'"){
					previous="";
					continue;
				}
				if(previous && "{}]\"';".indexOf(previous)!==-1){
					return "Caractère "+(i+offset+1)+": le caractère { ne devrait pas être là";
				}
				if(inside==="{" && previous===","){
					return "Caractère "+(i+offset+1)+": le caractère { ne devrait pas être devant , lorsqu'il est dans un objet (cet objet commence position "+offset+")";
				}
				
				msg=jsonVerify(str.substring(i+1),"{",i+offset+1);
				if(typeof msg ==="number"){
					i=msg-offset;
					previous="}";
				}else{
					return msg;
				}
				break;
			case "[":
				if(inside==="\"" || inside==="'"){
					previous="";
					continue;
				}
				if(previous && "{}]\"';".indexOf(previous)!==-1){
					return "Caractère "+(i+offset+1)+": le caractère [ ne devrait pas être là";
				}
				if(inside==="{" && previous===","){
					return "Caractère "+(i+offset+1)+": le caractère [ ne devrait pas être devant , lorsqu'il est dans un objet (cet objet commence position "+offset+")";
				}
				msg=jsonVerify(str.substring(i+1),"[",i+offset+1);
				if(typeof msg ==="number"){
					i=msg-offset;
					previous="]";
				}else{
					return msg;
				}
				break;
			case "]":
				if(inside==="\"" || inside==="'"){
					previous="";
					continue;
				}
				if(previous && "{,:;".indexOf(previous)!==-1 || inside!=="["){
					return "Caractère "+(i+offset+1)+": le caractère ] ne devrait pas être là";
				}
				return i+offset;
				break;
			case "}":
				if(inside==="\"" || inside==="'"){
					previous="";
					continue;
				}
				if(previous && "[,:;".indexOf(previous)!==-1 || inside!=="{"){
					return "Caractère "+(i+offset+1)+": le caractère } ne devrait pas être là.";
				}
				return i+offset;
				break;
			case "\"":
				if(inside==="'"){
					previous="";
					continue;
				}
				if(inside==="\""){
					if(previous ==="\\"){
						previous="";
					}else{
						return i+offset;
					}
				}else{
					if(previous && "}]\"';".indexOf(previous)!==-1){
						return "Caractère "+(i+offset+1)+": le caractère \" ne devrait pas être là";
					}
					msg=jsonVerify(str.substring(i+1),"\"",i+offset+1);
					if(typeof msg ==="number"){
						i=msg-offset;
						previous="\"";
					}else{
						return msg;
					}
				}
				break;
			case "'":
				if(inside==="\""){
					previous="";
					continue;
				}
				if(inside==="'"){
					if(previous ==="\\"){
						previous="";
					}else{
						return i+offset;
					}
				}else{
					if(previous && "}]\"';".indexOf(previous)!==-1){
						return "Caractère "+(i+offset+1)+": le caractère ' ne devrait pas être là";
					}
					msg=jsonVerify(str.substring(i+1),"'",i+offset+1);
					if(typeof msg ==="number"){
						i=msg-offset;
						previous="'";
					}else{
						return msg;
					}
				}
				break;
			
			case ",":
				if(inside==="\"" || inside==="'"){
					previous="";
					continue;
				}
				if(previous && "{[,:;".indexOf(previous)!==-1 || !inside){
					return "Caractère "+(i+offset+1)+": le caractère , ne devrait pas être là";
				}
				previous=",";
				break;
			case ":":
				if(inside==="\"" || inside==="'"){
					previous="";
					continue;
				}
				if(previous && "}]{[,:;".indexOf(previous)!==-1 || inside!=="{"){
					return "Caractère "+(i+offset+1)+": le caractère : ne devrait pas être là. Objet position "+offset;
				}
				previous=":";
				break;
			
			case "\\":
				if(inside==="\"" || inside==="'"){
					if(previous==="\\") previous=""; else previous="\\";
				}else{
					return "Caractère "+(i+offset+1)+": le caractère \\ ne devrait pas être là";
				}
				break;
			default:
				if(inside==="\"" || inside==="'"){
					if(current!=="\n" && current!=="\r"){
						previous=current;
					}else{
						return "Caractère "+(i+offset+1)+": le caractère saut de ligne ("+(current==="\n"?"\\n":"\\r")+") ne devrait pas placé dans une chaine de caractères. Il se situe dans l'objet "+inside+" position "+offset;
					}
				}else{
					if("-1234567890".indexOf(current)!==-1 && ((inside==="{" && previous===":") || (inside==="[" && (previous==="," || previous==="[")))){
						previous=current;
					}else if("1234567890.".indexOf(current)!==-1 && "-1234567890.".indexOf(previous)!==-1){
						previous=current;
					}else{
						var ok=false;
						switch(current){
							case "n":
								if(inside==="{" && previous===":")ok="n";
								if(inside==="[" && previous===",")ok="n";
								if(inside==="[" && previous==="[")ok="n";
								break;
							case "u":
								if(previous==="n")ok="nu";
								break;
							case "l":
								if(previous==="nu")ok="nul";
								if(previous==="nul")ok="null";
								break;
							case "\n":
							case "\r":
							case "\t":
							case " ":
								ok=current;
								continue;
						}
						if(ok){
							previous=ok;
						}else{
							return "Caractère "+(i+offset+1)+": le caractère "+current+" ne devrait pas être là. Se situe dans l'objet "+inside+" position "+offset;
						}
						
					}
				}
		}
	}while(++i<li);
	if(inside) return "Caractère "+(i+offset)+": Il manque la fin de l'objet, un caractère "+inside+" a été ouvert à la position "+offset+" et n'a pas été refermé";
	else return "Pas de soucis détecté";
}

function compareObject(obj1,obj2,path,table){
	path = path || "";
	table = table || null;
	var x,liste=[];
	for(x in obj1){
		if(obj1.hasOwnProperty(x)){
			liste.push(x);
			if(typeof obj1[x] === typeof obj2[x]){
				if(typeof obj1[x] === "object"){
					table = compareObject(obj1[x],obj2[x],path+attributeToString(x),table);
				}else{
					if(obj1[x] !== obj2[x]){
						table = addDifference(table,path+attributeToString(x), obj1[x]+" ("+(typeof obj1[x])+")", obj2[x]+" ("+(typeof obj2[x])+")");
					}
				}
			}else{
				table = addDifference(table,path+attributeToString(x), obj1[x]+" ("+(typeof obj1[x])+")", obj2[x]+" ("+(typeof obj2[x])+")");
			}
		}
	}
	
	for(x in obj2){
		if(obj2.hasOwnProperty(x)){
			if(liste.indexOf(x) !== -1){
				continue;
			}
			if(typeof obj1[x] === typeof obj2[x]){
				if(typeof obj2[x] === "object"){
					table = compareObject(obj1[x],obj2[x],path+attributeToString(x),table);
				}else{
					if(obj1[x] !== obj2[x]){
						table = addDifference(table,path+attributeToString(x), obj1[x]+" ("+(typeof obj1[x])+")", obj2[x]+" ("+(typeof obj2[x])+")");
					}
				}
			}else{
				table = addDifference(table,path+attributeToString(x), obj1[x]+" ("+(typeof obj1[x])+")", obj2[x]+" ("+(typeof obj2[x])+")");
			}
		}
	}
	return table;
}

}

function attributeToString(x){
	var code = "";
	if(/^[^_a-z]|[^a-z0-9_]/i.test(x)){
		if(isNaN(x)){
			code='["'+x.replace(/(["\\])/g,"\\$1")+'"]';
		}else{
			code='['+x+']';
		}
	}else{
		code='.'+x;
	}
	return code;
}
