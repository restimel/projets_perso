<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8" />
	<title>demo paging</title>
</head>
<body>
<style>
#liste{
	width:500px;
	border:1px solid green;
	overflow:auto;/*sera ajouté de toute façon*/
	-webkit-overflow-scrolling:touch; /*ipad hack*/
	
	height:500px; /*important pour que le script fonctionne correctement,cette valeur doit être une valeur fixe (pas un %)*/
}

img{
	height:20px;
	margin-bottom:0.5em;
}
</style>

<button id="goto">goto 1000</button><br>
<div id="liste"></div>


<script src="pagingElement.js"></script>
<script>
	function remplir(nb){
		this.textContent = "TOTO "+nb;
		var img = document.createElement("img");
		img.style.height="20px";
		img.alt="mon image n°"+nb;
		img.style.display = "block";
		this.appendChild(img);
	}
	
	var liste = new PagingElement(document.getElementById("liste"),"vertical",20,2);
	var i = 100000;

	while(i--)
		liste.add(remplir);
	
	liste.refresh();

document.getElementById("goto").onclick=function(){liste.scrollTo(1000);};
</script>
</body>
</html>
