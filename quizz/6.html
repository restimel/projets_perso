thème: portée<br>
niveau: 5<br><br>
<b>code:</b><br>
<textarea rows="20" cols="100">
<script>
var foo = "abc";
with({ foo: "def" }) {
	function f() {
	   alert(foo);
	}
	f();
}
</script>
