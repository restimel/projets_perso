<section class="container">
	
	<article class="span-18" ng-include="page" autoscroll="true"></article>
	
	<aside class="span-6 last">
		
		<nav class="span-6 last" ng-bind-html="menuHTML"></nav>

		<ul class="span-6 last">
			<li ng-repeat="word in lexique | inArray:vocabulary:'n' | orderBy:'n'">
				<strong>{{word.n}}</strong>&nbsp;:
				<p>{{word.d}}</p>
			</li>
		</ul>

	</aside>

</section>
