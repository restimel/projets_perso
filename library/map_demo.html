<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8" />
	<title>demo map</title>
</head>
<body>
<style>
.carte{
	width:500px;
	height:500px;
	display:inline-block;
	vertical-align:top;
}
</style>

	<div id="carte1" class="carte"></div>
	<div id="carte2" class="carte"></div>

<script type="text/javascript" src="https://maps.googleapis.com/maps/api/js?sensor=false"></script>
<script src="defaultMap.js"></script>
<script src="googleMap.js"></script>
<script>
	var map1 = new DefaultMap(document.getElementById('carte1'),{});
	var map2 = new GoogleMap(document.getElementById('carte2'),{center:[10,10],type:"Satellite"});
	var map3 = new GoogleMap(document.createElement('div'),{center:[10,10],type:"Satellite"});
	map3.sourceElement.className="carte";
	document.body.appendChild(map3.sourceElement);
	//map3.refresh();
	
	
</script>
</body>
</html>
