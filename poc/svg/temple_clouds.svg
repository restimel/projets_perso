		id="animate_pont_cordes12"
		attributeName="d"
		attributeType="XML"
		to="M12,26 c146,69 176,78 246,2 h-12 c-70,76 -100,67 -246,-2 z"
		begin="animate_pont_cordes2.begin"
		dur="500ms"
		restart="whenNotActive"
		fill="freeze"
		additive="sum"
	/>
	<animate
		id="animate_pont_cordes13"
		attributeName="d"
		attributeType="XML"
