<body>

<style type="text/css">
body{
	background-color: #000000;
	color: #FFFFFF;
}

.souffre{
	background: #442200;

	-moz-border-radius: 40px;
	border-radius: 40px;

	-moz-box-shadow: inset #cc2266 4px 5px 45px 3px;
	-webkit-box-shadow: inset #cc2266 4px 5px 45px 3px;
	box-shadow: inset #cc2266 4px 5px 45px 3px;

	height: 65px;
	margin: 180px 150px 30px 150px;
	width: 50px;
	z-index: 2;
	position: relative;
	cursor: pointer;
}
.tige{
	background: #EEDDAA;

	height: 250px;
	margin: -35px 162px 5px 162px;
	width: 26px;
	z-index: 1;
	position: relative;

	-moz-box-shadow: inset #806040 2px 0 10px 3px;
	-webkit-box-shadow: inset #806040 2px 0 10px 3px;
	box-shadow: inset #806040 2px 0 10px 3px;
}

aside{
	color: rgb(50,50,0);
	background-color: rgba(233,227,158,0.8);
	box-shadow: inset 0 0 1em 0 #000000;
	position:absolute;
	bottom : 1em;
	right : 1em;
	z-index:10;
	opacity:0;
	-webkit-transition: opacity 3s;
	transition: opacity 3s;
}
</style>

<form class="labsMenu labsMenuHaut">
	<!--<label>Perturbation avec la souris: <input type="checkbox" onchange="flamme.sourisVent(this.checked);"></label><br>Fonctionnalité expérimentale-->
	<label>Vent aléatoire: <input type="checkbox" onchange="flamme.autoVent(this.checked);"></label><br>
	<label>vent:<input type="number" id="vent" value="0" onchange="flamme.changeVent();"><button onclick="flamme.changeVent(-1);">-</button><button onclick="flamme.changeVent(1);">+</button></label>
</form>
<br>
<div id="flamme" class="souffre"></div>
<div id="tige" class="tige"></div>
<br>

<aside>Vous pouvez (r)allumer l'allumette en cliquant dessus.<br>
Elle s'éteindra si le vent dépasse une force de 10.</aside>

<script type="text/javascript" src="./flamme.js"></script>

</body>
</html>
