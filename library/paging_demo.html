<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8" />
	<title>demo paging</title>
</head>
<body>
<style>
#liste{
	width:500px;
}
</style>

<div id="liste" style="height:500px;overflow:auto;border:1px solid green;"></div>
<button id="goto">goto 1000</button><br>

<script src="pagingElement.js"></script>
<script>
	function remplir(nb){
		this.textContent = "TOTO"+nb;
		var img = document.createElement("img");
		img.style.height="20px";
		img.alt="mon image nÂ°"+nb;
		img.style.display = "block";
		this.appendChild(img);
	}
	
	var liste = new PagingElement(document.getElementById("liste"),"vertical",20,2);
	var i = 100000;

	while(i--)
		liste.add(remplir);
	
	liste.refresh();

document.getElementById("goto").onclick=function(){liste.scrollTo(1000);};
</script>
</body>
</html>
