		begin="animate_pont_cordes2.end"
		dur="1s"
		restart="whenNotActive"
		fill="freeze"
	/>
</path>

<path id="pont_cordes_part2"
     class="plancher"
     d="M12,26 c127,62 176,58 246,2 h-12 c-70,56 -119,60 -246,-2 z"
>
	<animate
		id="animate_pont_cordes11"
		attributeName="d"
